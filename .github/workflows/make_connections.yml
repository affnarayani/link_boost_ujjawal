name: Make Connections

on:
  schedule:
    - cron: '48 17 * * *'
    - cron: '24 9 * * *'
    - cron: '46 4 * * *'
    - cron: '16 6 * * *'
    - cron: '59 8 * * *'
    - cron: '8 6 * * *'
    - cron: '28 13 * * *'
    - cron: '53 12 * * *'
    - cron: '49 19 * * *'
    - cron: '55 4 * * *'
    - cron: '22 15 * * *'
    - cron: '51 18 * * *'
    - cron: '42 4 * * *'
    - cron: '27 20 * * *'
    - cron: '36 11 * * *'
    - cron: '28 5 * * *'
    - cron: '11 15 * * *'
    - cron: '10 10 * * *'
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  make-connections:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Skip on 1st of month
        run: |
          if [ "$(date +%d)" = "01" ]; then
            echo "Skipping on 1st of month"
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome version
        run: chrome --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env with DECRYPT_KEY only
        shell: bash
        run: |
          set -e
          : > .env
          if [ -n "${{ secrets.DECRYPT_KEY }}" ]; then
            echo "DECRYPT_KEY=${{ secrets.DECRYPT_KEY }}" >> .env
          fi

      - name: Run make_connections.py (headless)
        env:
          HEADLESS: '1'
        run: |
          python make_connections.py

      - name: Commit and push changes (end only)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update data from make_connections.py [skip ci]"
            if git pull --rebase --no-edit; then
              git push
            else
              git rebase --abort
              echo "Rebase failed due to conflicts, skipping push"
            fi
          else
            echo "No changes to commit."
          fi
