name: Update Workflow Timings

on:
  schedule:
    # 12 AM daily (UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update-timings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run timing.py
        run: python timing.py

      - name: Commit and push changes
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update workflow cron times from timing.py [skip ci]"
            if git pull --rebase --no-edit; then
              git push
            else
              git rebase --abort
              echo "Rebase failed due to conflicts, skipping push"
            fi
          else
            echo "No changes to commit."
          fi
