name: Update Workflow Timings

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  update-timings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # ðŸ”¥ THIS IS THE KEY FIX

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run timing.py
        run: python timing.py

      - name: Commit and push changes
        shell: bash
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update workflow cron times from timing.py [skip ci]"

          # Use PAT explicitly
          git remote set-url origin \
            https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git

          git pull --rebase --no-edit
          git push
