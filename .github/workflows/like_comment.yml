name: Like and Comment on LinkedIn Posts

on:
  schedule:
    # 3 AM, 7 AM, 11 AM, 3 PM, 7 PM, 11 PM IST everyday excluding 1st of every month
    - cron: '8 21 * * *'
    - cron: '32 7 * * *'
    - cron: '8 9 * * *'
    - cron: '32 20 * * *'
    - cron: '52 10 * * *'
    - cron: '34 9 * * *'
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  like-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Skip on 1st of month
        run: |
          if [ "$(date +%d)" = "01" ]; then
            echo "Skipping on 1st of month"
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome version
        run: chrome --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env with required secrets only
        shell: bash
        run: |
          set -e
          : > .env
          if [ -n "${{ secrets.DECRYPT_KEY }}" ]; then
            echo "DECRYPT_KEY=${{ secrets.DECRYPT_KEY }}" >> .env
          fi
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          fi

      - name: Run like_comment.py (headless)
        env:
          HEADLESS: '1'
        run: |
          python like_comment.py

      - name: Commit and push changes (end only)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: update liked_commented.json from like_comment.py [skip ci]"
            if git pull --rebase --no-edit; then
              git push
            else
              git rebase --abort
              echo "Rebase failed due to conflicts, skipping push"
            fi
          else
            echo "No changes to commit."
          fi
